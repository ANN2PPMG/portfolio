name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Провери дали браншът ти се казва main или master!

permissions:
  contents: write # Важно за Error 128

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Използваме ci за по-стабилен билд в облака

      - name: Build Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Папката, която Astro генерира
          branch: gh-pages # Скриптът сам ще създаде този бранш